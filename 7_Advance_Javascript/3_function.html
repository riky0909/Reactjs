<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
    //    function:block of code.
    // function start.
    function myfunc()  //function declaration.
    {
        let a=10;
        let b=12;
        console.log(a+b);
        console.log("this is myfunction");
    }
    myfunc();  //function call.
    // myfunc();
    // myfunc();
    // basic work in first declare karvanu aena pachi jetali vakhat jarur pade tetali vakhat call karvu pade.
    // function end.

    // function with argument.
    function name(fname,lname)
    {
        console.log("my first name is "+fname);
        console.log("my last name is "+lname);
    }
    name("tops","tech");
    // end.


    // function with default value.
    function add(a,b=2)
    {
        return(a+b);
    }
    add(12)
    add(14,3);
    </script>
</body>
</html>
