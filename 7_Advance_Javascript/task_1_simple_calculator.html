<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../6_Boostrap/css/bootstrap.min.css">
    <script src="../4.j-query/j_query.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <input type="number" placeholder="0" id="one" class="col-2">
            <input type="number" placeholder="0" id="two" class="col-2">
        </div>
        <div class="row">
            <input type="number" id="screen" class="col-3">
            <select id="th" class="col-1">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="row">
            <button class="col-1">7</button>
            <button class="col-1">8</button>
            <button class="col-1">9</button>
            <button class="col-1" id="th" value="+">+</button>
        </div>
        <div class="row">
            <button class="col-1">6</button>
            <button class="col-1">5</button>
            <button class="col-1">4</button>
            <button class="col-1" id="th" value="-">-</button>
        </div>
        <div class="row">
            <button class="col-1">3</button>
            <button class="col-1">2</button>
            <button class="col-1">1</button>
            <button class="col-1" id="th" value="*">*</button>
        </div>
        <div class="row">
            <button class="col-1">0</button>
            <button class="col-1">00</button>
            <button class="col-1">.</button>
            <button class="col-1" id="th" value="/">/</button>
        </div>
        <div class="row">
            <button onclick="cal()" class="col-4">Calculate</button>
        </div>
    </div>
</body>
<script>
    function cal() {
        var ope1=document.getElementById('one').value;
        var ope2=document.getElementById('two').value;
        var ope3=document.getElementById('th').value;
        var ope4=document.getElementById('screen').value;
        if(ope3=="+")
        {
            var screen=parseInt(ope1)+parseInt(ope2)
        }
        if(ope3=="-")
        {
            var screen=parseInt(ope1)-parseInt(ope2)
           
        }
        if(ope3=="*")
        {
            var screen=parseInt(ope1)*parseInt(ope2)
           
        }
        if(ope3=="/")
        {
            var screen=parseInt(ope1)/parseInt(ope2)
           
        }
        document.getElementById('screen').value=screen;
    }


</script>
