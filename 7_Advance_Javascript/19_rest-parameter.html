<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // first
        function demo(...rest)
        {
            console.log("my "+rest); 
        }
        
        console.log(demo(1,2,3));
        console.log(demo('hello'))
        

        // second
        function add(...input)
        {
            let sum=0;
            for(let i of input)
            {
               sum=sum+i;
              console.log(sum);  
            }
            
        }
       add(1,2,8);
        console.log(sum);
        // add(1,2,3,4,5);
        // add(4,8,9,0,0)

    </script>
</body>
</html>
