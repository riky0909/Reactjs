<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance-validation</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" id="name" onblur="cli(this,'nameerror')" onkeydown="usercheck(this,'namecheck')"></td>
            <td><span id="nameerror"></span></td>
            <td><span id="namecheck"></span></td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="email" name="email" id="" onblur="cli(this,'emailerror')" onkeydown="emailcheck(this,'mailcheck')"></td>
            <td><span id="emailerror"></span></td>
            <td><span id="mailcheck"></span></td>
        </tr>
        <tr>
            <td>phone:</td>
            <td><input type="number" name="phone num" onblur="cli(this,'numbererror')" onkeydown="numbercheck(this,'numbercheck')"></td>
            <td><span id="numbererror"></span></td>
            <td><span id="numbercheck"></span></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" name="pwd" onblur="cli(this,'passworderror')" onkeydown="pwdcheck(this,'passwordcheck')"></td>
            <td><span id="passworderror"></span></td>
            <td><span id="passwordcheck"></span></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit" ></td>
        </tr>
    </table>
    <script>
        function cli(e,spnid)
        {
            if(e.value=="")
            {
                document.getElementById(spnid).style.color="red";
                document.getElementById(spnid).innerHTML="enter data";
                
            }
            else
            {
                document.getElementById(spnid).innerHTML="";  
            }
        }

        // regular expression.
        function usercheck(e,spnid)
        {
            var name=/^([a-zA-Z])+$/
            if(name.test(e.value))
            {
                document.getElementById(spnid).innerHTML="";
                return true;    
            }
            else
            {
                document.getElementById(spnid).innerHTML="please enter the valid name";
                return false;   
            }
        }
        function numbercheck(e,spnid)
        {
            var number=/^([0-9]{9})$/
            if(number.test(e.value))
            {
                document.getElementById(spnid).innerHTML="";
                return true;    
            }
            else
            {
                document.getElementById(spnid).innerHTML="please enter the valid number";
                return false;   
            }
        }
        function emailcheck(e,spnid)
        {
            var email=/^([a-z0-9.-_])+@+([a-z.-_])+.+([a-z]{3})$/
            if(email.test(e.value))
            {
                document.getElementById(spnid).innerHTML="";
                return true;   
            }
            else
            {
                document.getElementById(spnid).innerHTML="please enter the valid name";
                return false;   
            }
        }
        function pwdcheck(e,spnid)
        {
            var pwd=/^([0-9]{2,5})$/;
            if(pwd.test(e.value))
            {
                document.getElementById(spnid).innerHTML="";
                return true;    
            }
            else
            {
                document.getElementById(spnid).innerHTML="please enter the valid password";
                return false;   
            }
        }
    </script>
</body>
</html>
