
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../6_Boostrap/css/bootstrap.min.css">
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts").then((res)=>res.json()).then((response)=>{
 
            console.log(response);
            HTMLDATA="";
            response.forEach(element => {
                HTMLDATA +=`<ul>
                 <li>${element.userId}</li>
                 <li>${element.id}</li>
                 <li>${element.title}</li>
                 </ul>`
            });
            document.querySelector('#displaydata').innerHTML=HTMLDATA;
        })
 
     </script>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>Userid</td>
            <td>id</td>
            <td>title</td>
        </tr>
        <tbody id="displaydata"></tbody>
    </table>
    <!-- <ul id="displaydata">
        <li>userId</li>
        <li>id</li>
        <li>title</li>
    </ul> -->
    </div>
</body>
</html>
