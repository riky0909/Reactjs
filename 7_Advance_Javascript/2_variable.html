<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        // var:re-declare and re-assign allow.
        var a="tops tech"; //declare.
        console.log(a);
        a=45; //re-assign.
        console.log(a);
        var a="reactjs" //re-declare
        console.log(a);



        //let:re-assign allowed and re-declare not allowed.
        let b="welcome to tops";   //declare.
        console.log(b); 
        b=78;    //re-assign.
        console.log(b);
        // let b="whatever"   //re-declare
        // console.log(b);


        // const:re-assign and re-declare not allowed.
        const c="react";
        console.log(c);
        // c=78;  //re-assign
        // console.log(c);
        // const c=56; //re-declare 
        // console.log(c);
    </script>
</body>
</html>
