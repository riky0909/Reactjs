    </select>
    <input type="number" placeholder="0" id="two">

</body>

        var ope4=document.getElementById('screen').value;
        if(ope3=="+")
        {
            var screen=parseInt(ope1)+parseInt(ope2)
            document.getElementById('screen').value=screen;
        }
        
    }


</script>
