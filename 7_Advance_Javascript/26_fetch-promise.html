<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-promise</title>
    <!-- <script>
        fetch("https://jsonplaceholder.typicode.com/posts").then((res)=>res.json()).then(response=>{
            console.log(response);
        });
    </script> -->
    <script>
        fetch('https://jsonplaceholder.typicode.com/comments').then((res)=>res.json()).then(response=>{
            console.log(response);
            HTMLDATA="";
            response.forEach(element => {
                HTMLDATA +=`<tr>
                    <td>${element.postId}</td>
                    <td>${element.id}</td>
                    <td>${element.name}</td>
                    </tr>`

            });
            document.querySelector('#displaydata').innerHTML=HTMLDATA;
        });
        
    </script>
</head>
<body>
   <table border="1" align="center">
    <tr>
        <td>Userid</td>
        <td>id</td>
        <td>Name</td>
    </tr>
    <tbody id="displaydata"></tbody>
   </table> 
</body>
</html>
