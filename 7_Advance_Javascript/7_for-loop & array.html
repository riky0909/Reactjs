<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <script>
        // for loop
        for(var i=0;i<=5;i++)
        {
            console.log(i);
        }
        // array:can store one or more value in a single variable.
        // array are created as square backet[]
        // for of loop a array ma vapray che.
        var x=["php","asp","java"]
        
        console.log(x);
        console.log(x[2]);

        // for of
        for(my of x)
        {
            console.log(my);
        }
        // object:keys & values.
        // for in loop a object ma vapray che.
        var z={name:"tops",age:12,address:"ahmedabad"}
        // var z=['anol','bsjgs','shvu','bsgu','agu']
        console.log(z);
        console.log(z.name);
        for(u in z)
        // for(key in object)
        // object return the key.
        {
            // console.log(u +'->'+z[u]);
            console.log(u);
        }
    </script>
</body>
</html>
