<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adv prototype</title>
</head>
<body>
    <script>
        let users={
            getfull:function(){
                return this.name +" "+ this.lastname
            },
            getage:function(){
                let age=new Date().getFullyear()-this.birth
                return age
            }
        }
           student.__proto__=users
           teacher.__proto__=users

        let student={
            name:'john',
            lastname:'deo',
            birth:2000,
            getage:users.getage
        }
        // console.log(student.getfull());
       
        let teacher={
            name:'anil',
            lastname:'jaipal',
            birth:2000,
            getage:users.getage
        }
        console.log(student.getage());
        console.log(teacher.getage());
    </script>
</body>
</html>
