
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>
<body>
   <script>
    function person(firstname,lastname)
    {
        this.firstname=firstname;
        this.lastname=lastname;
    }
    prsn=new person("tops","tech")
    console.log(prsn);
    // prototype add karva mate
    person.prototype.getfullname=function(){
        // console.log(this.firstname,this.lastname);
        // undefined ni lakhelu aave che karan ke prsn nathi lidhu aetala mate.
        // console.log(prsn.firstname,prsn.lastname);
        return this.firstname,this.lastname
    }
    person.prototype.getfullname();

   </script> 
</body>
</html>
<!-- exact meaning of prototype is by default function and class create karo aetale prototype bane j che parantu aapade banavo hoy variable (getfullname) (variable koi bi lai sakay) namano to prototype no use thay che -->
